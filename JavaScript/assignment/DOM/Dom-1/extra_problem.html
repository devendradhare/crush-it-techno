<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>extra problem</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        gap: 30px;
      }
      input {
        height: 50px;
        width: 40%;
        padding: 5px;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="input"
      placeholder="Enter anything"
      onchange="printOnDisplay()"
    />
    <h1 id="display"></h1>
  </body>
  <script>
    let display = document.getElementById("display");
    function printOnDisplay() {
      display.innerHTML = document.getElementById("input").value.replace(/ /g, "&nbsp");
    }
  </script>
</html>
