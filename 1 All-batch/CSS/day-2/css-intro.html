<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Inline Styles Example</title>
</head>
<body>

<div style="color: blue; background-color: lightgray; font-family: Arial, sans-serif; text-align: center; height: 200px; width: 300px; border: 2px solid black;">
    <h2>Inline Styles Example</h2>
    <p>This is an example of using CSS with inline styles.</p>
    <p>Inline styles allow you to apply styles directly to HTML elements using the "style" attribute.</p>
</div>

</body>
</html>
